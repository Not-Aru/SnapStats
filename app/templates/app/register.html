{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register with SnapStats</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2170/2170153.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="http://127.0.0.1:8000/login">SnapStats</a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Register with SnapStats</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-plus"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="register_form" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <br>
                                {{form.username}}

                                <br>
                                <label for="exampleInputEmail1">Password</label>
                                <br>
                                {{form.password1}}

                                <br>
                                <label for="exampleInputEmail1">Re-enter password</label>
                                <br>
                                {{form.password2}}
                            </div>
                            <br>
                            <input type="submit" class="btn btn-outline-light" value="Submit!" />
                        </form>

                    </div>

                    {% for message in messages %}
                        <p id="messages" style="color:crimson"><br>{{message}}</p>
                    {% endfor %}

                </div>
            </div>
            
        </header>

        <header class="masthead bg-primary text-white text-center">
                    
            
        </header>
        <!-- Portfolio Section-->
    
        <!-- About Section-->
        
        <!-- Contact Section-->
        
        
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; CS 348 SnapStats</small></div>
        </div>
        <!-- Portfolio Modals-->
       
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>

        
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
